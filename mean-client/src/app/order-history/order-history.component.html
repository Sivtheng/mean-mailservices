<h2>{{ userRole === 'seller' ? 'Orders for My Products' : 'My Orders' }}</h2>
<div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
<table *ngIf="!errorMessage">
  <thead>
    <tr>
      <th>Order ID</th>
      <th>Product</th>
      <th>Quantity</th>
      <th>Status</th>
      <th *ngIf="userRole === 'seller'">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders">
      <td>{{ order.id }}</td>
      <td>{{ order.productName }}</td>
      <td>{{ order.quantity }}</td>
      <td>{{ order.status }}</td>
      <td *ngIf="userRole === 'seller'">
        <button *ngIf="order.status === 'pending'" (click)="confirmOrder(order.id)" class="bg-green-500 hover:bg-green-700 text-white font-bold py-1 px-2 rounded text-sm mr-2">Confirm</button>
        <button *ngIf="order.status === 'pending'" (click)="rejectOrder(order.id)" class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 rounded text-sm">Reject</button>
      </td>
    </tr>
  </tbody>
</table>
